# Default values for authentication.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia-south1-docker.pkg.dev/sap-p2p-marketplace-dev-mg/pem-artifact-registry/authentication-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9003

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    cert-manager.io/issuer: letsencrypt-nginx
    nginx.ingress.kubernetes.io/whitelist-source-range: 125.16.91.5/32,14.140.116.145/32
  hosts:
    - host: p2pmarket.dev
      paths:
        - path: /api/v1/authentication-service
          pathType: Prefix
  tls: 
   - secretName: p2pmarket-tls
     hosts:
       - p2pmarket.dev

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongoCredSecretName: mongodb
serviceUrlConfigMap: svc-urls